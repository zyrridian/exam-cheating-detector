<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Cheating Detection</title>
    <script>
        // Detect when the tab becomes inactive or loses focus
        window.addEventListener("blur", () => {
            alert("Window focus lost! Please stay focused on the exam.");
        });

        // Detect when the tab regains focus
        window.addEventListener("focus", () => {
            console.log("Window focus regained. Thank you for staying attentive.");
        });

        // Disable right-click to prevent context menu usage
        document.addEventListener("contextmenu", (event) => {
            event.preventDefault();
            alert("Right-click is disabled during the exam.");
        });

        // Block certain keyboard shortcuts (like Ctrl+C, Ctrl+Shift+I, etc.)
        document.addEventListener("keydown", (event) => {
            if (
                (event.ctrlKey && (event.key === "c" || event.key === "u")) || // Ctrl+C or Ctrl+U
                (event.ctrlKey && event.shiftKey && (event.key === "I" || event.key === "J")) || // Ctrl+Shift+I or Ctrl+Shift+J
                (event.key === "F12") // F12
            ) {
                event.preventDefault();
                alert("Cheating attempt detected! Keyboard shortcut is disabled.");
            }
        });

        // Attempt to detect multiple monitor usage (limited functionality)
        if (window.screen.availWidth !== window.screen.width || window.screen.availHeight !== window.screen.height) {
            alert("Multiple monitor setup detected! Please use only one screen for the exam.");
        }

        console.log("Exam security is active. Please focus on your exam.");
    </script>
</head>
<body>
    <h1>Exam in Progress</h1>
    <p>Please focus on this page and avoid switching tabs or using prohibited actions.</p>
</body>
</html>
